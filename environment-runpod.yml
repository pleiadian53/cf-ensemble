name: cfensemble
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  # Python version
  - python>=3.10,<3.13
  
  # Core ML with CUDA support (for RunPods/GPU VMs)
  - pytorch>=2.1
  - pytorch-cuda=12.1
  - cuda-toolkit=12.1
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.11
  - scikit-learn>=1.3
  
  # Recommender Systems & Matrix Factorization
  - implicit>=0.7.0  # for ALS and collaborative filtering
  
  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13
  
  # Utilities
  - tqdm>=4.66
  - pyyaml
  
  # Development
  - ipykernel>=6.29
  - jupyter>=1.0
  
  # Pip-only packages
  - pip
  - pip:
    - scikit-surprise  # for collaborative filtering algorithms (note: package name is scikit-surprise, not surprise)
    - tensorboard>=2.15
    - mlflow>=2.10  # experiment tracking, model registry, and reproducibility
    - pytest>=8.0
    - black>=24.0
    - ruff>=0.3
    - mypy>=1.8
